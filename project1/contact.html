        <section class="contact">

                <div>

                        <li><a href="#"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i><span class="sr-only">Facebook</span></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram" aria-hidden="true"></i><span class="sr-only">Instagram</span></a></li>

                    <p>Toronto, Ontario</p>
                    <p>M5V 2D5</p>

                <form action="|">
                    <label for="name" class="sr-only"></label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="email" class="sr-only"></label>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <label for="comment" class="sr-only"></label>
                    <textarea placeholder="Message"></textarea>
                    <input type="submit" name="Message" id="message" value="Submit">
